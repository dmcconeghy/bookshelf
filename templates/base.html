<!DOCTYPE html>

<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link href="/static/css/styles.css" rel="stylesheet" />
    {% block head %}
      <title>My Bookshelf - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <header>
      {% block header %}
      {% include 'header.j2' %}
      {% endblock %}
    </header>
    <nav>
      {% block nav %}
      {% include 'nav.j2' %}
      {% endblock %}
    </nav>
    <hr>
    <main>
      {% block main %}
      {% endblock %}
    </main>
    <hr>
    <footer>
      {% block footer %}
      {% include 'footer.j2' %}
      {% endblock %}
      
    </footer>
  </body>
</html>
